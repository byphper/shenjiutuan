<!doctype html>
<html ng-app="SJT">
<head>
	<title>深究团官方网站</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/index.css">

	<script src="js/angular.js"></script>
	<script src="js/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="js/seajs/sea-debug.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="myjs/app.js"></script>
</head>
<body>
	<div id="header">
		<img src="img/logo3.jpg" width="100%" height="220px" />
	</div>

	<div id="content">
		<div id="navigate">
			<ul class="nav nav-pills">
				<li>
					<a href="#">新闻公告</a>
				</li>
				<li>
					<a href="#newvip">新人必读</a>
				</li>
				<li>
					<a href="#bookticket">预定球票</a>
				</li>
				<li>
					<a href="#party">参加聚会</a>
				</li>
				<li>
					<a href="#playfootball">组织踢球</a>
				</li>
				<li>
					<a href="#picture">助威图片</a>
				</li>
				<li>
					<a href="#video">助威视频</a>
				</li>
				<li>
					<a href="#about">关于深九团</a>
				</li>
			</ul>
		</div>

		<div>
			<div id="left" ng-view>
				
			</div>
			<div id="right">
				<div id="userinfo">
					<ul class="nav nav-tabs">
						<li class="active">
							<a href="#home" data-toggle="tab">登陆</a>
						</li>
						<li>
							<a href="#profile" data-toggle="tab">注册</a>
						</li>
					</ul>

					<!-- Tab panes -->
					<div class="tab-content">
						<div class="tab-pane active" id="home">
							<br/>
							<form class="login-form">
								<div class="login-input"><label class="lb">邮箱：</label><input type="email" name="email" /></div>
								<div class="login-input"><label class="lb">密码：</label><input type="password" name="pwd" /></div>
								<div class="login-input">
									&emsp;&emsp;&emsp;<input type="submit" value="登陆"  />
								</div>
							</form>
						</div>
						<div class="tab-pane" id="profile">
							<form class="login-form">
								<div class="login-input"><label class="lb">邮箱：</label><input type="email" name="email" /></div>
								<div class="login-input">作为登陆使用</div>
								<div class="login-input"><label class="lb">昵称：</label><input type="text" name="nickname" /></div>
								<div class="login-input">该昵称不可更改，将作为你的长期代号使用</div>
								<div class="login-input">格式如:<span style="font-weight:bold">福田-菜牛</span></div>
								<div class="login-input"><label class="lb">密码：</label><input type="password" name="pwd" /></div>
								<div class="login-input">
									&emsp;&emsp;&emsp;<input type="submit" value="注册"  />
									<input type="reset" value="重置" />
								</div>
							</form>
						</div>
					</div>
				</div>

				<div id="match">
					<div id="match_header">赛事预告</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
