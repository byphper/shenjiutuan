
<table class="table" style="width:1200px;">

  	<td>邮箱</td>

    <td>管理员</td>

  <tbody ng-repeat="user in users">

       <td>{{user.nickname}}</td>

      <td>{{user.tel}}</td>

      <td>{{user.isAdmin==1?'yes':'no'}}</td>
      <td>{{user.joindate}}</td>
	  	<td><a href="#/news/add/?id={{news.id}}">编辑</a>&nbsp;<a href="#/user/?del=sure&id={{user.id}}">删除</a></td>

  	</tr>
  </tbody>
  <tr>

</table>
