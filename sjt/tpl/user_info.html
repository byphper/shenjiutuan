<style type="text/css" media="screen">
 #userlist{
  margin-left: 1px;
  border: 5px solid #dedede;
  -moz-border-radius: 15px;
  -webkit-border-radius: 15px;
  padding: 10px;
  width: 1050px;
 } 
</style>
<div id="userlist">
<div class="col-lg-6">
    <div class="input-group" style="width:260px;">
      <input type="text" class="form-control" style="width:180px" id="searchValue" placeholder="请输入会员昵称">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click="search()">会员搜索</button>
      </span>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
  <br />
  <br />
<table class="table" style="width:1000px;">
  <tr style="color:#428BCA;font-weight:bold;font-size:16px">
  	<td>id</td>
  	<td>昵称</td>
  	<td>邮箱</td>
  	<td>电话</td>
  	<td>内部会员</td>
    <td>年票会员</td>
    <td>管理员</td>
    <td>加入时间</td>
    <td>操作</td>
  </tr>
  <tbody ng-repeat="user in users">
  	<tr style="color:gray">
  		<td>{{user.id}}</td>
       <td>{{user.nickname}}</td>
      <td>{{user.email}}</td>
      <td>{{user.tel}}</td>
      <td>{{user.isVip==1?'yes':'no'}}</td>
      <td>{{user.isYear==1?'yes':'no'}}</td>
      <td>{{user.isAdmin==1?'yes':'no'}}</td>
      <td>{{user.joindate}}</td>
	  	<td><a href="#/user/user_edite?&id={{user.id}}">编辑</a>&nbsp;<a href="#/user/?id={{user.id}}"></a></td>

  	</tr>
  </tbody>
  <tr>
  		<td colspan="5" id="page">
  			

  		</td>
  	</tr>
</table>
</div>
