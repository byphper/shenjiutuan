<style type="text/css" media="screen">
 #usered{
  margin-left: 1px;
  border: 5px solid #dedede;
  -moz-border-radius: 15px;
  -webkit-border-radius: 15px;
  padding: 10px;

 } 
</style>

<form id="usered" ng-submit="add()">
  标题:<input type="text" required class="form-control" style="width:350px" ng-model="party.title">
  状态：<select class="form-control" style="color:red" ng-init="party.status=0" ng-model='party.status'>
          <option value='0' checked='checked'>未开放</option>
          <option value='1'>开始报名</option>
          <option value='2'>已结束</option>
      </select>
  
  内容:<textarea ng-model="party.content" class="form-control" style="width:600px" rows="8"></textarea><br />
  
  <input type="submit" class="btn btn-info"  value="{{type}}" />
</form>
