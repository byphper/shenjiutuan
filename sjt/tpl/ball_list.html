<style type="text/css" media="screen">
 #balllist{
  margin-left: 1px;
  border: 5px solid #dedede;
  -moz-border-radius: 15px;
  -webkit-border-radius: 15px;
  padding: 10px;
  width: 850px;
 } 
</style>
<div id="balllist">
  <input type="button" class="btn btn-info" value="添加比賽信息" ng-click="addMatch()"/><br /><br />
<table class="table" style="width:800px;">
  <tr style="color:#428BCA;font-weight:bold;font-size:16px">
  	<td>标题</td>
  	<td>状态</td>
  	<td>操作</td>
  </tr>
  <tbody ng-repeat="b in ball">
  	<tr style="color:gray">
      <td><a href="./main.php#ball/ball_deatils?id={{b.id}}?t={{b.title}}">{{b.title}}</a></td>
      <td ng-switch on="b.status">
          <span ng-switch-when="0">未开放</span>
          <span ng-switch-when="1">正在報名</span>
          <span ng-switch-when="2">已結束</span>
      </td>
	  	<td><a href="#/ball/add_match?&id={{b.id}}">编辑</a>&nbsp;<a href="#/ball/ball_list/?id={{b.id}}&&del=true">删除</a></td>

  	</tr>
  </tbody>
  <tr>
  		<td colspan="5" id="page">

  		</td>
  	</tr>
</table>
</div>
